<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="herblore.js"></script>
    <link rel="stylesheet" href="herblore.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li>
          <a href="#" onclick="recipeChecker(`extendedAntiVenom`)"
            ><img src="Extended_anti-venom+(4).webp" alt="" />Extended anti-venom+ calc</a
          >
        </li>
        <li>
          <a href="#" onclick="recipeChecker(`superAntifire`)"
            ><img src="Super_antifire_potion(4).webp" alt="" />Super Antifire Recipe calc</a
          >
        </li>
      </ul>
    </nav>
    <div class="main">
      <h1 id="recipe-title">Super Antifire Recipe calc</h1>
      <div id="recipe-container">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Products</th>
              <th>High price</th>
              <th>Low price</th>
            </tr>
          </thead>
          <tbody class="static-prices-container"></tbody>
        </table>
      </div>
      <div id="table-container">
        <table class="styled-table">
          <tbody>
            <tr>
              <td class="outer-shell"></td>
              <th colspan="5" class="second-reagent outer-shell">SuperiorDragonBones</th>
            </tr>
            <tr>
              <th rowspan="4" class="vertical-text first-reagent outer-shell">Antifire</th>
              <td class="inner-shell"></td>
              <th>High</th>
              <th>Low</th>
              <th>High</th>
              <th>Low</th>
            </tr>
            <tr>
              <th>High</th>
              <td id="highHighLow"></td>
              <td id="highLowHigh"></td>
              <td id="highHighHigh"></td>
              <td id="highLowLow"></td>
            </tr>
            <tr>
              <th>Low</th>
              <td id="lowHighLow"></td>
              <td id="lowLowHigh"></td>
              <td id="lowHighHigh"></td>
              <td id="lowLowLow"></td>
            </tr>
            <tr>
              <td class="inner-shell"></td>
              <th>Low</th>
              <th>High</th>
              <th>High</th>
              <th>Low</th>
            </tr>
            <tr>
              <td class="outer-shell"></td>
              <th colspan="5" class="product outer-shell">SuperAntifire</th>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="updateButton" onclick="update()">Click to update the price</button>
    </div>
  </body>
</html>
